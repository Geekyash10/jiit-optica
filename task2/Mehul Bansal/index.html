<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            Calculator
        </div>
        <div class="calculator">
            <form>
                <div class="display" aria-readonly="false">
                    <input type="text" name="display" id="displaynumber">
                </div>
                <div>
                    <input class="grey-button button" type="button" value="AC">
                    <input class="grey-button button" type="button" value="%">
                    <input class="grey-button button" type="button" value="DE">
                    <input id="grey-button" class="button" type="button" value="/">
                </div>
                <div>
                    <input class="button" type="button" value="7">
                    <input class="button" type="button" value="8">
                    <input class="button" type="button" value="9">
                    <input id="grey-button" class="button" type="button" value="*">
                </div>
                <div>
                    <input class="button" type="button" value="4">
                    <input class="button" type="button" value="5">
                    <input class="button" type="button" value="6">
                    <input id="grey-button" class="button" type="button" value="-">
                </div>
                <div>
                    <input class="button" type="button" value="1">
                    <input class="button" type="button" value="2">
                    <input class="button" type="button" value="3">
                    <input id="grey-button" class="button" type="button" value="+">
                </div>
                <div>
                    <input class="button" type="button" value="00">
                    <input class="button" type="button" value="0">
                    <input class="button" type="button" value=".">
                    <input id="orange-button" class="button" type="button" value="=">
                </div>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
