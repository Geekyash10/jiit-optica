<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .calculator button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }
        .calculator button:hover {
            background-color: #777;
        }
        .calculator .functions {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="functions" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="functions" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="functions" onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button class="functions" onclick="calculate()">=</button>
            <button class="functions" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="addToDisplay('(')">(</button>
            <button onclick="addToDisplay(')')">)</button>
            <button class="functions" onclick="backspace()">&#9003;</button>
            <button class="functions" onclick="addToDisplay('Math.log(')">log</button>
            <button class="functions" onclick="addToDisplay('Math.sin(')">sin</button>
            <button class="functions" onclick="addToDisplay('Math.cos(')">cos</button>
            <button class="functions" onclick="addToDisplay('Math.tan(')">tan</button>
            <button class="functions" onclick="addToDisplay('Math.pow(')">^</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
